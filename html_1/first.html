<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 블록 요소 -->
    <div>
      <!-- div : 다른 요소들을 감싸는 기능 -->
      <div>div tag test</div>

      <!-- p태그 문단. 자동 줄바꿈 -->
      <p>p tag test</p>

      <!-- 제목 태그 -->
      <h1>h1 tag</h1>
      <h2>h2 tag</h2>
      <h3>h3 tag</h3>
      <h4>h4 tag</h4>
      <h5>h5 tag</h5>
      <h6>h6 tag</h6>

      <!-- 순서 없는 리스트 태그 -->
      <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
      </ul>

      <!-- 순서 있는 리스트 태그 -->
      <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
      </ol>
    </div>

    <!-- 인라인 요소 -->
    <div>
      안녕, <span style="color: blue">오르미</span> 여러분!<br />

      <!-- 하이퍼링크 태그 -->
      <a href="https://google.com">구글</a> <br />

      <!-- 볼드 태그 -->
      <strong>볼드</strong>태그1 <br />
      <b>볼드</b>태그2 <br />
      <!-- 스트롱 태그는 웹에서 강조하는 부분일 때 사용-->
      <i>이탤릭</i> <br /> 
      <code>코드</code> <br />
      <small>작은글씨</small> <br />
    </div>
  </body>
</html>

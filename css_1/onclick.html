<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button:hover ~ label {
        display: none;
      }

      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <label>“개발에 대한 두려움, 오르미 2기와 함께 날려버리자!”</label>
    <button>사라지게하기</button>
  </body>
</html>

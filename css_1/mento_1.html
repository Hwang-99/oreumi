<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        box-sizing: border-box;
        display: inline-block;
        border-collapse: collapse;
        margin: 10px;
        border-spacing: 0;
        align-items: center;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      div {
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>구분</th>
        <th>2016년</th>
        <th>2022년</th>
      </thead>
      <tbody>
        <tr>
          <th>철학</th>
          <td>50.0%</td>
          <td>54.9%</td>
        </tr>
        <tr>
          <th>소설</th>
          <td>40.7%</td>
          <td>53.4%</td>
        </tr>
        <tr>
          <th>자기계발</th>
          <td>51.0%</td>
          <td>51.6%</td>
        </tr>
      </tbody>
    </table>
    <div>나는 이런 종류의 책이 사고싶다</div>
  </body>
</html>
